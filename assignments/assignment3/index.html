<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: skyblue;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }
        
        .search-block {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .card {
            width: 200px;
            height: 150px;
            background-color: lightgray;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer {
            background-color: skyblue;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Main</a>
            <a href="#">Favorites</a>
        </nav>
    </header>

    <div class="search-block">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <div class="card-container">
        <div class="card" id="card-day1">Card 1</div>
        <div class="card" id="card-day2">Card 2</div>
        <div class="card" id="card-day3">Card 3</div>
        <div class="card" id="card-day4">Card 4</div>
        <div class="card" id="card-day5">Card 5</div>
    </div>

    <footer>
        &copy; 2024 Your Website. All Rights Reserved.
    </footer>
</body>
</html>
